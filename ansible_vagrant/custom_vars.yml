---

# Elastic Search
elasticsearch_heap_size: 2g
elasticsearch_network_host: "192.168.56.101"
elasticsearch_listen_ip: "192.168.56.101"
elasticsearch_kibana_listen_ip: "192.168.56.101"
elasticsearch_kibana_listen_port: "5601"
elasticsearch_kibana_elasticsearch_hosts: '["http://192.168.56.101:9200"]'

elasticsearch_release: 7.16.2 # 7.10.2; 7.1.1; 6.4.1; 6.3.2

elasticsearch_install_auditbeat: True
elasticsearch_install_filebeat: True
elasticsearch_install_heartbeat: True
elasticsearch_install_metricbeat: True
elasticsearch_install_packetbeat: True

elasticsearch_init_trial_license: True

elasticsearch_logstash_syslog_config: True
elasticsearch_syslog_index: syslog-client

